<!-- login.html -->

{% extends 'layout/layout.html' %}
{% block content %}
<div class="container my-4">
    <div class="row d-flex justify-content-center align-items-center" style="height:76vh;">
        <div class="col-md-6">
            <div class="bg-light p-5">
                <h1 class="text-center mb-3" style="color: #355861;">GİRİŞ YAP</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div>
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">KULLANICI ADI:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">PAROLANIZ:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-login" onclick="window.location.href='/panel'">GİRİŞ</button>
                    </div>
                </form>

                <a  class="text-decoration-none text-center yazi" href="/register">Üye olmak için <span class="text-decoration-underline">tıklayınız</span></a>
            </div>
        </div>
    </div>
</div>
<style>
 .btn-login {
     background-color: #355861;
     color: aliceblue;
     padding: 10px 20px;;
 }
 .btn-login:hover{
     background-color: #4e676e;
     color: aliceblue;
 }
 .yazi {
     color: #18353d;
 }
</style>
{% endblock %}
